<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h2>Title: {{ book.title }}</h2>
<p>Content: {{ book.description }}</p>
<img src="{{ book.image.url }}" alt="">
<p>Created Date: {{ book.created_date }}</p>
<p>Updated Date:{{ book.updated_date }}</p>
<p>Author:{{ book.author }}</p>
<div>
    <h2>Reviews:</h2>
    <ul>
        {% for i in review %}
            <li>
                <p>{{ i.text }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
